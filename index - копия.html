<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <title>Babylon - Getting Started</title>
        <!--- Link to the last version of BabylonJS --->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            window.addEventListener('DOMContentLoaded', function() {

                // get the canvas DOM element
                var canvas = document.getElementById('renderCanvas');

                // load the 3D engine
                var engine = new BABYLON.Engine(canvas, true);

                // createScene function that creates and return the scene
                var delayCreateScene = function() {
                    // Create a scene.
                    var scene = new BABYLON.Scene(engine);

                    var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5, -10), scene);

                    // target the camera to scene origin
                    camera.setTarget(BABYLON.Vector3.Zero());

                    // attach the camera to the canvas
                    camera.attachControl(canvas, false);

                    // create a basic light, aiming 0,1,0 - meaning, to the sky
                    var light0 = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
                    light0.diffuse = new BABYLON.Color3(1, 0, 0);
                    light0.specular = new BABYLON.Color3(0, 1, 0);
                    light0.groundColor = new BABYLON.Color3(0, 1, 0);
                    // Create a default skybox with an environment.

                    var copper = new BABYLON.StandardMaterial("copper", scene);
                    copper.diffuseTexture = new BABYLON.Texture("http://server:8181/babylon/copper.jpg", scene);
                    copper.bumpTexture = new BABYLON.Texture("http://server:8181/babylon/NormalMap.png", scene);

                    var copperPBR = new BABYLON.PBRMaterial("pbrCop", scene);
                    copperPBR.albedoTexture = new BABYLON.Texture("http://server:8181/babylon/copper.jpg", scene);
                    copperPBR.reflectivityTexture = new BABYLON.Texture("http://server:8181/babylon/copper.jpg", scene);
                   // copperPBR.albedoColor = new BABYLON.Color3(0.5, 0.150, 0.16);
                    copperPBR.reflectivityColor = new BABYLON.Color3(1.0, 0.766, 0.736);
                    copperPBR.metallic = 0.0;
                    copperPBR.roughness = 0.0;
                    copperPBR.bumpTexture = new BABYLON.Texture("http://server:8181/babylon/nm2.png", scene);
                    copperPBR.bumpTexture.vAng = 80;
                    copperPBR.bumpTexture.wAng = 90;
                    copperPBR.useParallax = true;
                    copperPBR.useParallaxOcclusion = true;
                    copperPBR.parallaxScaleBias = 0.1;
                    copperPBR.specularPower = 5000.0;

                    var black = new BABYLON.StandardMaterial("black", scene);
                    black.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);
                    black.bumpTexture = new BABYLON.Texture("http://server:8181/babylon/NormalMap.png", scene);
                    black.bumpTexture.vAng = 70;
                    black.bumpTexture.wAng = 90;
                    black.useParallax = true;
                    black.useParallaxOcclusion = true;
                    black.parallaxScaleBias = 0.01;
                    black.specularPower = 2000.0;

                    var blackPBR = new BABYLON.PBRMaterial("pbr", scene);
                    blackPBR.albedoColor = new BABYLON.Color3(1.0, 0.766, 0.336);
                    blackPBR.reflectivityColor = new BABYLON.Color3(1.0, 0.766, 0.336);
                    blackPBR.metallic = 1.0;
                    blackPBR.roughness = 0.1;
                    blackPBR.bumpTexture = new BABYLON.Texture("http://server:8181/babylon/nm2.png", scene);
                    blackPBR.bumpTexture.vAng = 70;
                    blackPBR.bumpTexture.wAng = 90;
                    blackPBR.useParallax = true;
                    blackPBR.useParallaxOcclusion = true;
                    blackPBR.parallaxScaleBias = 0.1;
                    blackPBR.specularPower = 1000.0;
                    // Append glTF model to scene.
                    var bps = BABYLON.SceneLoader.ImportMesh(["Cylinder01", ], "http://server:8181/babylon/", "cab.obj", scene, function(meshes, particleSystems, skeletons) {
                        meshes[0].material = blackPBR;
                        scene.createDefaultCameraOrLight(true, true, true);
                        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

    var button = BABYLON.GUI.Button.CreateSimpleButton("but", "Click Me");
    button.width = 0.1;
    button.height = "40px";
    button.top="200px";
    button.left="-200px";
    button.color = "white";
    button.background = "green";
    
     var cab1cut = BABYLON.GUI.Button.CreateSimpleButton("but1Cut", "1Cut");
    cab1cut.width = 0.1;
    cab1cut.height = "40px";
    cab1cut.top="200px";
    cab1cut.color = "white";
    cab1cut.background = "green";
        
    button.onPointerUpObservable.add(function() {
     bpsNew = BABYLON.SceneLoader.ImportMesh(["Cylinder02","Cylinder07", "Cylinder08", "Cylinder09", "Cylinder10", "Cylinder11", "Cylinder12", "Cylinder13", "Cylinder14", "Cylinder15", "Cylinder16"], "http://server:8181/babylon/", "cab.obj", scene, function(meshes, particleSystems, skeletons) {
       meshes[0].material = blackPBR;
       meshes[5].material  = copperPBR;
       meshes[6].material  = copperPBR;
       meshes[7].material  = copperPBR;
       meshes[8].material  = copperPBR; 
       meshes[10].material  = copperPBR;});
    });
    
    
        cab1cut.onPointerUpObservable.add(function()
    {
        
        
        
    })
    
    advancedTexture.addControl(button);  
     advancedTexture.addControl(cab1cut);      
                    });
                    
                    
    
    
                    
                    return scene;
                };

                // call the createScene function
                var scene = delayCreateScene();

                // run the render loop
                engine.runRenderLoop(function() {
                    scene.render();
                    // dCR.render();
                });

                // the canvas/window resize event handler
                window.addEventListener('resize', function() {
                    engine.resize();
                });

            });
        </script>
    </body>
</html>
